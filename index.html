<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script src="script.js" async defer></script>
    <title>Morse code translator</title>
</head>
<body>

    <h1>Morse code translator</h1>


    <section>
        <form action="">
            <textarea name="" id="text-input" cols="30" rows="10"></textarea>
            <div id="buttons">
                <button type="button" onclick="textToMorse()">Translate to Morse code</button>
                <button type="button" onclick="decodeMorse()">Translate Morse code</button>
            </div>
            <textarea name="" id="text-output" cols="30" rows="10"></textarea>
            
        </form>
    </section>

    <section id="game">
        <h2>Game</h2>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <div>
            <button onclick="playEasy()">Easy</button>
            <button onclick="playMedium()">Medium</button>
            <button onclick="playHard()">Hard</button>
        </div>
        <p id="string-output">Your text to translate</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button>Test</button>
    </section>
    
</body>
</html>
